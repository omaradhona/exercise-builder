<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style>
    .editable-text{
      cursor: pointer;
      width: fit-content;
    }
  </style>

  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    
    <script type="text/babel">
    
    function App() {
      const [forceUpdate, setForceUpdate] = React.useState(false)
      const [exerciseElements, setExerciseElements] = React.useState([])

      return <React.Fragment>
        <button onClick={() => setExerciseElements([...exerciseElements, "e"])}>
          Add Text
        </button>
        <button onClick={() => setExerciseElements([...exerciseElements, "l"])}>
          Add Questions
        </button>
        {exerciseElements.map((e, i) => <React.Fragment key={i}>
            {e === "e" ? <EditableText text={exerciseElements.length} /> : <List updt={forceUpdate} setUpdt={setForceUpdate} />}
          </React.Fragment>)}
        
        {/*<List updt={forceUpdate} setUpdt={setForceUpdate} />*/}
      </React.Fragment>

    }

    function EditableText(props){
      const [isEditable, setIsEditable] = React.useState(false);
      const [text, setText] = React.useState(props.text);
      
      React.useEffect(() => {
        setIsEditable(true)
      }, [text])

      return (
        <React.Fragment>
          {isEditable ? (
            <input
              type="text"
              onChange={(e) => {
                setText(e.target.value)
                props.st(props.id)
              }}
              onBlur={() => setIsEditable(false)}
              value={text}
              autoFocus
              id={props.id}
            />
          ) : (
            <React.Fragment>
              <span onClick={() => setIsEditable(true)} className="editable-text me-5">
                {text}
              </span>
              
            </React.Fragment>
          )}
          
          <br />
        </React.Fragment>
      )
    }

    function List(props){
      const [listArr, setListArr] = React.useState([
        {id: crypto.randomUUID(), text: "1"},
        {id: crypto.randomUUID(), text: "2"}
      ]);

      function recurseUpdateArray(x, id, updatedText){
        return x.map(e => {
          if(Array.isArray(e)){
            return recurseUpdateArray(e, id, updatedText)
          }
          else{
            if(e.id === id){
              return {...e, text: updatedText}
            }
            else{
              return e
            }
          }
        })
      }

      function st(x){
        //console.log(nestedRef.current.children[2].children[0].value)
        //alert(nestedRef.current.children)
        //console.log(document.getElementById(x).value)
        const updatedText = document.getElementById(x).value
        

        setListArr(recurseUpdateArray(listArr, x, updatedText))
        console.log(listArr)
      }      

      

      

      function recurse(arr) {
        
        return (
          <ul>

            

            {arr.map((e, indx, a) => 
              <React.Fragment key={indx}>
                {Array.isArray(e) ? recurse(e) : 

                  <React.Fragment>

                    {indx === 0 ? 
                      <React.Fragment>

                        <button onClick={() => {
                          a.push({id: crypto.randomUUID(), text: a.length + 1})
                          props.setUpdt(!props.updt)
                        }}>
                          Add text element
                        </button>

                        <button onClick={() => {
                          a.push([{id: crypto.randomUUID(), text: indx + 1}])
                          props.setUpdt(!props.updt)
                        }}>
                          Append Sub-list
                        </button>

                        

                      </React.Fragment>
                     : (
                      null
                    )}

                    

                    

                    <li key={e.text}>
                      <EditableText text={e.text} id={e.id} st={st} />
                      
                      
                      
                    </li>

                    <button onClick={() => {
                      a.splice(indx, 1) 
                      props.setUpdt(!props.updt)
                    }}>
                      Delete
                    </button>
                    
                  </React.Fragment>
                }
                
                

                  
              </React.Fragment>
            )}
            
          </ul>
        )
      }

      return (
        <React.Fragment>
          
          {/*<button onClick={() => setListArr([...listArr, <EditableText />])}>Add text element</button>
        <button onClick={() => setListArr([...listArr, [<EditableText />]])}>Append sub-list</button>*/}
          {recurse(listArr)}
          
        </React.Fragment>
      )
    }

    function SubArray(props){
      const [subArr, setSubArr] = React.useState(props.subArray)
    }

    // Render the component to the DOM
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>

  </body>

</html>
