<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style>
    .editable-text{
      cursor: pointer;
      width: fit-content;
    }
  </style>

  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    
    <script type="text/babel">
    
    function App() {
      const [tst, setTst] = React.useState(false)

      return (
        <List updt={tst} setUpdt={setTst} />
      )
    }

    function EditableText(props){
      const [isEditable, setIsEditable] = React.useState(false);
      const [text, setText] = React.useState("Text element");

      return (
        <React.Fragment>
          {isEditable ? (
            <input
              type="text"
              onChange={(e) => setText(e.target.value)}
              onBlur={() => setIsEditable(false)}
              value={text}
              autoFocus
            />
          ) : (
            <React.Fragment>
              <span onClick={() => setIsEditable(true)} className="editable-text me-5">
                {text}
              </span>
              
            </React.Fragment>
          )}
          
          <br />
        </React.Fragment>
      )
    }

    function List(props){
      const [listArr, setListArr] = React.useState([<EditableText />, <EditableText />]);
      const [nestIndex, setNestIndex] = React.useState(0)
      let i = 0
      let j = 0

      function recurse(arr){
        return arr.map((e, indx, a) => (
          <React.Fragment>
            
            <ul> 
              <button onClick={() => {
                a.push([<EditableText />])
                props.setUpdt(!props.updt)
              }}>
                Add
              </button>

              {Array.isArray(e) ? recurse(e) : <li key={e}>{e}</li>}
              
            </ul>

          </React.Fragment>
        ))
      }

      return (
        <React.Fragment>
          
          {/*<button onClick={() => setListArr([...listArr, <EditableText />])}>Add text element</button>
        <button onClick={() => setListArr([...listArr, [<EditableText />]])}>Append sub-list</button>*/}
          {recurse(listArr)}
          
        </React.Fragment>
      )
    }

    function SubArray(props){
      const [subArr, setSubArr] = React.useState(props.subArray)
    }

    // Render the component to the DOM
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    </script>

  </body>

</html>
